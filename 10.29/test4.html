<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin:0; padding:0;}
        #menber{background-color: grey; width:300px; height:300px;}
        ul{list-style: none;}
        #menber ul .item{display: inline-block; text-decoration: none;}
        #menber ul li:nth-child(1){width:100px; height:100px;background:red; }
        #menber ul li:nth-child(2){width:100px; height:100px;background:green; }
        #menber ul li:nth-child(3){width:100px; height:100px;background:yellow; }
        

    </style>
</head>
<body>
    <div id="menber">
        <ul>
            <li><a href="#" class="item item1">menu1</a></li>
            <li><a href="#" class="item item2">menu2</a></li>
            <li><a href="#" class="item item3">menu3</a></li>
            
        </ul>
    </div>
</body>
</html>

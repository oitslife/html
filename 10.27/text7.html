<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{margin-left: 0px;
           list-style: none;
           overflow: hidden;
           background-color: rebeccapurple;
          }
        ul li{
            float:left;
            color:royalblue;
            padding:3px 5px;
        }
        ul:hover{
            float:left;
            color:royalblue;
            padding:3px 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
</body>
</html>

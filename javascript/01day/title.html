    <script>

        let input = prompt('월화수목금토일중에서 입력하시오','');
        if (input == '월') {
            document.write(input + '요일은 평일입니다.')
            break;
        }
        else if (input == '화') {
            document.write(input + '요일은 평일입니다.')
            break;
        }
        else if (input == '수') {
            document.write(input + '요일은 평일입니다.')
            break;
        }
        else if (input == '목') {
            document.write(input + '요일은 평일입니다.')
            break;
        }
        else if (input == '금') {
            document.write(input + '요일은 휴일입니다.')
            break;
        }
        else if (input == '토') {
            document.write(input + '요일은 휴일입니다.')
            break;
        }
        else if (input == '일') {
            document.write(input + '요일은 휴일입니다.')
            break;
        }
        else {
            document.write('다시 눌러주세요.')
            break;
        }

    </script>

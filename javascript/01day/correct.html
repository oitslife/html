<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let degrees = new array(); //빈 칸 배열 선언
        degrees[0] = 15.1;  //값 투입
        degrees[1] = 12.1;
        degrees[2] = 17.1;
        degrees[3] = 12.1;
        degrees[4] = 11.1;

        let sum = 0;        //sum 변수 선언
        for(i=0; i<degrees.length; i++){    //15.1~11.1 다 더해서 보여주기
            sum += degrees[i];
        }
        document. write("평균" + sum/degrees.length + "<br>");
    </script>
</head>

</body>
</html>

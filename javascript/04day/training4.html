    <script>
        const $span = document.getElementsByTagName('span');
        console.log($span);
        Array.from($span).forEach((ele)=>{
            ele.addEventListener("click", (evt) =>{
                console.log(evt);
                let exp = evt.target.parenElement.textConstent.split('=')[0];
                let result = eval(exp);
                evt.target.innerHTML = result;
        });

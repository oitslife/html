<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html, body{ margin: 0; padding: 0; height:100%;}
        .header{width:100%; height: 13%; background:red;}

        .section{width:50%; height: 15%; float: left; background:yellow;}
        .section1{width:50%; height: 15%; float: right; background:pink;}
        .aside{width:50%; height: 30%; float: right; background:green;}
        .footer{width:100%; height: 15%; clear: both; background:blue;}
    </style>
</head>
<body>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <section class="section"><h2>section</section>
    <section class="section1">section1</section>
    <aside class="aside">aside</aside>
    <footer class="footer">footer</footer>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>어딜 갈까 선택하시오.</h2><hr>
    <form action="">
        나라를 입력하시오 : <input type="text" name="county" list="countries"><br>
        <datalist id="countries">
            <option value="가나">
            <option value="어딜가나">
            <option value="여기가나">

        </datalist>
        보고 싶은 것을 고르시오 : <input type="text" list="what"><br>
        <datalist id="what">
            <option value="산">
            <option value="바다">
            <option value="도시">
        </datalist>


    </form>
</body>
</html>
